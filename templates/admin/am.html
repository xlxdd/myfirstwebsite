<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width,initial-scale=1">
    <!--在此处导入-->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <style>
        @media (min-width: 1400px) {
            .container {
                max-width: 1400px;
            }
        }

        .header {
            border-top: solid 10px black;
            text-align: left
        }

        body {
            background-color: #eee;
        }

        .menu {
            border-top: solid 5px orangered;
            background-color: white;
        }

        table td:last-child {
            width: 60px;
            text-align: center;
        }

    </style>
    <title>申请管理页面</title>
</head>
<body>
<div class="header">
    <div class="container" style="margin-left: 0;margin-top: 50px">
        <h1>Welcome,admin!</h1>
    </div>
</div>
<!--菜单栏-->
<div class="menu">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">快捷导航</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav nav-pills">
                    <!--<a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>-->
                    <a class="nav-link" href="#">用户管理</a>
                    <a class="nav-link" href="#">物品管理</a>
                    <a class="nav-link" href="#">库存管理</a>
                    <a class="nav-link active" href="#">申请审批</a>
                </div>
                <div class="navbar-nav nav-pills ml-auto">
                    <a class="nav-link" href="#">注销</a>
                </div>
            </div>
        </nav>
    </div>
</div>

<!--主体-->
<div class="container">
    <div class=row>
        <!--表格-->
        <div class="col-sm-9 col-12 " style="border:none;padding: 0">
            <table id="my" class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">申请流水号</th>
                    <th scope="col">用户ID</th>
                    <th scope="col">物品ID</th>
                    <th scope="col">申请数量</th>
                    <th scope="col">日期</th>
                    <th scope="col">状态</th>
                    <th scope="col">选中</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox"
                                   value="option1" aria-label="...">
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!--操作区-->
        <div class="col-sm-3 col-12" style="border:none;">
            <div class="container sticky-top" style="margin-top:10px;border: solid 3px lightblue;border-radius: 5px">
                <!--按钮-->
                <div class="row" style="padding: 0; margin-top: 30px">
                    <div class="col-12">
                        <button type="button" class="btn btn-secondary btn-block">查看待批准</button>
                    </div>
                </div>
                <div class="row" style="margin-top: 30px;margin-bottom: 50px">
                    <div class="col-6">
                        <button type="button" class="btn btn-secondary btn-block" >批准
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-secondary btn-block" >驳回
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" style="border: solid 2px black;height: 100px">底栏</div>
</body>
</html>
