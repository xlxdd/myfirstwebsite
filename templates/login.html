<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width,initial-scale=1">
    <!--在此处导入-->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <title>登陆</title>
    <style>
        .input-group{
            margin: 35px 0;
        }
    </style>
</head>
<body>
<div class=container style="margin-top: 100px">
    <div class=row>
        <div class="col-4"></div>
        <div class="col-4" style="border:solid 1px black;text-align:center">
            <img src="/static/img/login.png" class="rounded mx-auto d-block" style="width: 50px;margin: 50px 0">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="width: 80px">用户名</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="width: 80px;padding-left: 20px">密码</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="row" style="margin: 50px 0 100px 0">
                <div class="col-6">
                    <button type="button" class="btn btn-primary">提交</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-primary">清除</button>
                </div>
            </div>

        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
